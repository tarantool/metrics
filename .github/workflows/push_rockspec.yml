name: Push rockspec

on:
  workflow_run:
    workflows: ["Tests"]
    branches: [master]
    types:
      - completed
  push:
    tags:
       - '*'

env:
  ROCK_NAME: "metrics"

jobs:
  push-scm-rockspec:
    runs-on: [ ubuntu-latest ]
    if: github.ref == 'refs/heads/master' && github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@master

      - uses: tarantool/rocks.tarantool.org/github-action@master
        with:
          auth: ${{ secrets.ROCKS_AUTH }}
          files: ${{ env.ROCK_NAME }}-scm-1.rockspec

  push-tagged-rockspec:
    runs-on: [ ubuntu-latest ]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@master

      # https://stackoverflow.com/questions/58177786/get-the-current-pushed-tag-in-github-actions
      - name: Set env
        run: echo "GIT_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Push release rockspec
        run: |
          sed -i "s/local VERSION = 'scm-1'/local VERSION = '"${env.GIT_TAG}"-1'/g" metrics/init.lua
      - run: tarantoolctl rocks install ${{ env.ROCK_NAME }}-${{ env.GIT_TAG }}-1.rockspec
      - run: tarantoolctl rocks pack ${{ env.ROCK_NAME }} ${{ env.GIT_TAG }}

      - uses: tarantool/rocks.tarantool.org/github-action@master
        with:
          auth: ${{ secrets.ROCKS_AUTH }}
          files: ${{ env.ROCK_NAME }}-${GIT_TAG}-1.rockspec
