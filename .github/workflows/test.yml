name: Tests
on:
  push:
    branches:
     - '**'
    paths-ignore:
     - 'doc/**'
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        tarantool:
          - "1.10"
          - "2.2"
          - "2.3"
          - "2.4"
          - "2.5"
          - "2.6"
          - "2.7"
          - "2.8"
        cartridge:
          - ""
          - "1.2.0"
          - "2.1.2"
          - "2.4.0"
          - "2.5.1"
          - "2.6.0"
          - "2.7.7"
        include:
          - tarantool: "2.x-latest"
            cartridge: "2.7.7"
          - tarantool: "2.x-latest"
            cartridge: ""
          - tarantool: "2.10"
            cartridge: "2.7.7"
          - tarantool: "2.10"
            cartridge: ""
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: tarantool/setup-tarantool@v2
        if: matrix.tarantool != '2.x-latest'
        with:
          tarantool-version: ${{ matrix.tarantool }}

      - name: Install latest pre-release Tarantool 2.x
        if: matrix.tarantool == '2.x-latest'
        run: |
          curl -L https://tarantool.io/pre-release/2/installer.sh | bash
          sudo apt-get -y install tarantool

      # Stop Mono server. This server starts and listens to 8084 port that is
      # used for tests.
      - name: 'Stop Mono server'
        run: sudo kill -9 $(sudo lsof -t -i tcp:8084) || true

      - name: lint
        run: make lint
        env:
          CARTRIDGE_VERSION: ${{ matrix.cartridge }}

      - name: test
        run: make test_with_coverage_report

  packpack:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: packpack
        run: |
          git clone https://github.com/packpack/packpack.git packpack
          OS=el DIST=8 packpack/packpack
          ls -l build/

  promtool:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - uses: actions/checkout@v3

      - uses: tarantool/setup-tarantool@v2
        with:
          tarantool-version: '2.10'

      - uses: actions/setup-go@v3
        with:
          go-version: '1.15'

      - name: promtool test
        env:
          CARTRIDGE_VERSION: '2.7.5'
        run: |
          GO111MODULE=on go get github.com/prometheus/prometheus/cmd/promtool@a6be548dbc17780d562a39c0e4bd0bd4c00ad6e2
          make test_promtool
